{% extends "hello/layout.html" %}
{% load static %}  {# Load static files #}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="login-container">
        <h2>Login</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'hello/login.css' %}">
{% endblock %}
